<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="header.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <title>Algovizard | Visualize your success</title>
  <script src="https://use.fontawesome.com/0af9610dbb.js"></script>
</head>

<body>
  <header class="header">
    <div class="header-logo-box">
      <img src="logo-white.png" alt="logo" class="header-logo">
    </div>

    <div class="header-text-box">
      <h1 class="heading-primary">
        <span class="heading-primary--main">AlgoVizard</span>
        <span class="heading-primary--sub">Visualize your success</span>
      </h1>
      <a href="#main" class="btn btn--white btn--animated">Discover Now</a>
    </div>
  </header>
  <main id="main">
    <section class="section-about">
      <div>
        <h2 class="heading-secondary">
          It all depends on what you visualize.
        </h2>

        <h1 class="heading-primary2">Sorting Visualizer</h1>
        <nav>
          <div class="row">
            <div class="col" id="input">
              <span id="size">Size
                <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
              </span>
              <span id="speed">Speed
                <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
              </span>
            </div>
          </div>
        </nav>

        <div class="col gap-2  sort-button">
          <button type="button" class="btn btn-lg btn-outline-primary play bubbleSort ">Bubble Sort</button>
          <button type="button" class="btn btn-lg btn-outline-primary play selectionSort ">Selection Sort</button>
          <button type="button" class="btn btn-lg btn-outline-primary play insertionSort ">Insertion Sort</button>
          <button type="button" class="btn btn-lg btn-outline-primary play quickSort ">Quick Sort</button>
          <button type="button" class="btn btn-lg btn-outline-primary play mergeSort ">Merge Sort</button>
        </div>
        <div class="arraybtn">
          <button type="button" class="btn btn-lg btn-outline-success newArray ">New Array</button>
        </div>
        <div id="bars" class="flex-container"></div>
      </div>
  </main>

  <footer>
    <p>
      Created by
      <a href="https://satyasharma73.github.io/sharma/">Satya Sharma || </a>
      <a href="https://github.com/1719pankaj">Pankaj Kumar Roy</a>

        <a class="anchor" href="https://www.linkedin.com/in/-satyasharma/"><i class="social fa fa-linkedin" aria-hidden="true"></i></a>
        <a class="anchor" href="https://www.instagram.com/_satyasharma_/"><i class="social fa fa-instagram" aria-hidden="true"></i></a> -->

    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="js_files/sorting.js"></script>
  <script src="js_files/bubble.js"></script>
  <script src="js_files/insertion.js"></script>
  <script src="js_files/merge.js"></script>
  <script src="js_files/quick.js"></script>
  <script src="js_files/selection.js"></script>
  <script type="text/javascript">
    //Right Key Disabled

    document.addEventListener("contextmenu", function(event) {
      event.preventDefault();
      alert('Right Click is Disabled , Please reach Out to the Developer');
    }, false);


    // CTRL + U is disabled
    document.onkeydown = function(e) {
      if (e.ctrlKey &&
        (e.keyCode === 85)) {
        alert('CTRL + U also Disabled , Please reach Out to the Developer');
        return false;
      }
    };
  </script>
</body>

</html>
